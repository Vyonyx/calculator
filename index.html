<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main-container">

        <div class="numberpad-container">
            <p class="display"></p>
    
            <button class="num-button clear">AC</button>
            <button class="num-button pos-neg">+/-</button>
            <button class="num-button percentage">%</button>
            <button class="num-button symbol">รท</button>
            <button class="num-button num">7</button>
            <button class="num-button num">8</button>
            <button class="num-button num">9</button>
            <button class="num-button symbol">x</button>
            <button class="num-button num">4</button>
            <button class="num-button num">5</button>
            <button class="num-button num">6</button>
            <button class="num-button symbol">-</button>
            <button class="num-button num">1</button>
            <button class="num-button num">2</button>
            <button class="num-button num">3</button>
            <button class="num-button symbol">+</button>
            <button class="num-button num" style="grid-column: 1/3;">0</button>
            <button class="num-button symbol">.</button>
            <button class="num-button equals">=</button>
        </div>

    </div>

    <script src="app.js" ></script>
</body>
</html>
